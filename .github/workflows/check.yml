name: Lint and Format

on:
  pull_request:
    branches: ["main"]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install ruff
        run: |
          python -m pip install .[format]
      - name: Check ruff lint
        run: |
          ruff check .
      - name: Check ruff format
        run: |
          ruff format --check .